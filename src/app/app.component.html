<h1 class="center-it">TO-DO LIST</h1>
<div class="center-it">
    <app-todo [todo]="data" (onTodo)="processTodo($event)"></app-todo>
</div>

<div class="side-to-side">
    <app-pending [tasks]="pendingTasks" (onCompleted)="shiftToComplete($event)"></app-pending>
    <app-completed [completedTasks]="completedTasks"></app-completed>
</div>
